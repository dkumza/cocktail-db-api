<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cocktail Search Engine</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <script src="app.js" defer></script>
      <style>
         img {
            max-width: 100%;
         }
         .container {
            max-width: 1024px;
         }

         .cocktail {
            cursor: pointer;
         }

         .hide {
            display: none;
         }
         .show {
            display: block;
         }

         li {
            margin: 5px 0;
         }
      </style>
   </head>
   <body>
      <div class="container my-5 d-flex flex-column align-items-center">
         <form class="input-group w-50" onsubmit="searchCocktails(event)">
            <input
               type="text"
               class="form-control"
               placeholder="Enter cocktail name"
            />
            <div class="btn-group">
               <button class="btn-search btn btn-success">Search</button>
               <!-- <button class="btn-lucky btn btn-outline-success">
                  I'm Lucky
               </button> -->
            </div>
         </form>
         <div class="lucky-wrap my-4">
            <button class="btn-lucky btn btn-outline-success">I'm Lucky</button>
         </div>
         <div class="result row mt-3"></div>
      </div>
      <script></script>
   </body>
</html>
