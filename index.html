<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cocktail Search Engine</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <script src="app.js" defer></script>
      <style>
         img {
            max-width: 100%;
         }
         .container {
            max-width: 1024px;
         }

         .cocktail {
            cursor: pointer;
         }

         .hide {
            display: none;
         }
         .abc {
            cursor: pointer;
            text-align: center;
         }
         .abc:hover {
            background-color: #198754;
            color: white;
         }

         li {
            margin: 5px 0;
         }
      </style>
   </head>
   <body>
      <div
         class="container my-5 d-flex flex-column align-items-center justify-content-center text-center"
      >
         <form
            class="input-group w-50 d-flex justify-content-center"
            onsubmit="searchCocktails(event)"
         >
            <div
               class="btn-group d-flex justify-content-center align-items-center text-center w-100"
            >
               <input
                  type="text"
                  class="form-control w-100"
                  placeholder="Enter cocktail name"
               />

               <button class="btn-search btn btn-success w-50">Search</button>
               <button
                  type="reset"
                  class="btn-lucky btn btn-outline-success w-50"
               >
                  I'm Lucky
               </button>
            </div>
         </form>
         <div class="abc-wrap col-md-6 row m-4 d-flex gap-2"></div>
         <div class="result row mt-3 d-flex"></div>
      </div>
      <script></script>
   </body>
</html>
